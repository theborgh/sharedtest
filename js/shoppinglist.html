<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="shoppinglist.css">
    <title>DOM manipulation</title>
</head>

<body>
    <h1>DOM manipulation example</h1>

    <button id="changeTitleBtn" value="Change title">Change the title</button>

    <h2>Pretty Ugly Shopping List</h2>

    <input type="text" id="newItem" placeholder="Add a new item" required>
    <input type="submit" class="addBtn" id="newItemBtn" value="Add item">

    <ul>
        <li>Oranges</li>
        <li>Apples</li>
        <li>Bananas</li>
        <li>Aircraft carrier</li>
        <li>Revenge</li>
        <li>The Souls of My Enemies</li>
    </ul>

    <p><a href="shoppinglist.js">Script source</a></p>

    <script type="text/javascript" src="shoppinglist.js"></script>
</body>

</html>
